<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class='card'>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" height="40px" width="30px"> </button>
        </div>
        <div class="error">
            <p>Invalid City Name..</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weatherIcon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind">50%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
const apikey = "07e72350497c65a565aa327583de14f6";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
const searchbox = document.querySelector(".search input");
const btn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weatherIcon");

async function checkWeather(city) {
    document.body.style.backgroundImage = "none";
    const response = await fetch(apiurl + city + `&appid=${apikey}`);
    if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    } else {
        var data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " °C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
        if (data.weather[0].main == "Clouds") {
            document.body.style.backgroundColor = "#B0C4DE";
            weatherIcon.src = "./images/clouds.png";
        } else if (data.weather[0].main == "Clear") {
            document.body.style.backgroundColor = "#FFD700";
            weatherIcon.src = "./images/clear.png";
        } else if (data.weather[0].main == "Rain") {
            document.body.style.backgroundColor = "#4682B4";
            weatherIcon.src = "./images/rain.png";
        } else if (data.weather[0].main == "Drizzle") {
            document.body.style.backgroundColor = "#4682B4"; 
            weatherIcon.src = "./images/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
            document.body.style.backgroundColor = "#E0E0E0";
            weatherIcon.src = "./images/mist.png";
        }
        console.log(data);
        document.querySelector(".weather").style.display = "block";
    }
}

function handleSearch() {
    checkWeather(searchbox.value);
}

btn.addEventListener("click", handleSearch);

searchbox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        event.preventDefault();
        handleSearch();
    }
});

    </script>
</body>

</html>
